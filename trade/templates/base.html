<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>二手商品交易平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">

  </head>


  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <a class="navbar-brand" href="/">二手商品交易平台</a>
         
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
{% if _user %}
            <li>Hello! <strong>{{ _user.name }}</strong></li>
            <li><a href="#">我的功能</a></li>
            <li><a href="/user/logout">退出</a></li>
{% else %}
            <script>
              function signin(){
                    document.getElementById("signform").submit();
              }
            </script>
            <li><a type="submit" href="#" onclick="signin()">登录</a></li>
            <!--  -->
            <li><a href="/register">注册</a></li>
            <form id="signform" class="navbar-form navbar-right" action="/login" method="POST">
              <input name="account" type="text" class="input-small" placeholder="account">
              <input name="password" type="password" class="input-small" placeholder="Password">
            </form>
{% endif %}
          </ul>
        </div>

      </div>
    </nav>
    {% block main %}
    <!-- customize setting -->
    {% endblock main %}
  </body>
