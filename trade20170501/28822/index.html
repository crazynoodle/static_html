<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery简单实用的分页插件Page - xw素材网</title>
<link rel="stylesheet" href="src/jquery.page.css">
</head>
<body>
<br><br><br>
<div name="test" id="page"></div>
<div>
  <p>演示带有不同参数的 fadeOut() 方法。</p>
  <button>点击这里，使三个矩形淡出</button>
  <br><br>
  <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
  <br>
  <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
  <br>
  <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
</div>
<script src="src/jquery.min.js"></script>
<script type="text/javascript" src="src/jquery.page.js"></script>
<script type="text/javascript">
	$(function(){
		var tpages = 30;
		$.fn.tem = function(){
	        $("#div1").fadeToggle();
	        $("#div2").fadeToggle("slow");
	        $("#div3").fadeToggle(3000);
	      };
		$("#page").Page({
	  totalPages: tpages,//分页总数
	  liNums: 3,//分页的数字按钮数(建议取奇数)
	  activeClass: 'activP', //active 类样式定义
	  callBack : function(page){
			console.log(page)
			console.log('fuck');
			console.log($("#page").attr("name"));
			$().tem();
	  }
  });
	})
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://www.xwcms.net/" target="_blank">xw素材网</a></p>
</div>
</body>
</html>
