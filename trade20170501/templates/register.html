{% extends 'base.html' %}
{% block main %}

    <div class="container">
      <form class="well form-horizontal" action="/register" method="post">
        <fieldset>
          <legend>新用户注册</legend>
          <div class="form-group">
            <label class="control-label col-xs-3" for="username">帐号</label>
            <div class="col-xs-6">
              <input name="account" type="text" class="form-control" id="username">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="password">密码</label>
            <div class="col-xs-6">
              <input name="password" type="password" class="form-control" id="password">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="password2">密码确认</label>
            <div class="col-xs-6">
              <input name="password2" type="password" class="form-control" id="password2">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="truename">姓名</label>
            <div class="col-xs-6">
              <input name="name" type="text" class="form-control" id="truename">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="birthday">生日</label>
            <div class="col-xs-6">
              <input name="birthday" type="text" class="form-control" id="birthday" placeholder="1980-01-01">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="phone">联系电话</label>
            <div class="col-xs-6">
              <input name="phone" type="text" class="form-control" id="phone">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="address">地址</label>
            <div class="col-xs-6">
              <input name="address" type="text" class="form-control" id="address">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="zipcode">邮编</label>
            <div class="col-xs-6">
              <input name="post" type="text" class="form-control" id="zipcode">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-3">
              <button type="submit" class="form-control btn btn-primary">确定</button>
            </div>
            <div class="col-xs-3">
              <button type="reset" class="form-control btn btn-default">取消</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.js"></script>

    <script>
        $(function(){
            $('#birthday').datepicker({
                format: "yyyy-mm-dd"
            });
        });
    </script>

  </body>
</html>

{% endblock %}
