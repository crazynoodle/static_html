<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>二手商品交易平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <a class="navbar-brand" href="index.html">二手商品交易平台</a>
         
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li><a href="register.html">注册</a></li>
            <li class="divider-vertical"></li>
            <li><a href="my.html">我的功能</a></li>
            <li><a href="#">退出</a></li>
          </ul>
          <form class="navbar-form navbar-right" action="#">
            <input type="text" class="input-small" placeholder="Username">
            <input type="password" class="input-small" placeholder="Password">
          </form>
        </div>

      </div>
    </nav>

    <div class="container">
      <div class="span12">
        <div class="alert alert-info">
          <a class="close" data-dismiss="alert">×</a>
          <h5>Tips, remove me!</h5>
          <ul>
            <li>所有项目都是必填项。</li>
            <li>联系电话可以是手机或者座机。</li>
            <li>每个项目可以输入的最大长度请自行决定。</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <form class="well form-horizontal">
        <fieldset>
          <legend>新用户注册</legend>
          <div class="form-group">
            <label class="control-label col-xs-3" for="username">帐号</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="username">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="password">密码</label>
            <div class="col-xs-6">
              <input type="password" class="form-control" id="password">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="password2">密码确认</label>
            <div class="col-xs-6">
              <input type="password" class="form-control" id="password2">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="truename">姓名</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="truename">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="birthday">生日</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="birthday" placeholder="1980-01-01">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="phone">联系电话</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="phone">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="address">地址</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="address">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-3" for="zipcode">邮编</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="zipcode">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-3">
              <button type="submit" class="form-control btn btn-primary">确定</button>
            </div>
            <div class="col-xs-3">
              <button type="reset" class="form-control btn btn-default">取消</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>

    <script>
        $(function(){
            $('#birthday').datepicker({
                format: "yyyy-mm-dd"
            });
        });
    </script>

  </body>
</html>
